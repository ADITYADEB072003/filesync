<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare - Secure File Sharing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-section {
            margin-bottom: 40px;
        }

        .section-title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: rgba(102, 126, 234, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.05);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .selected-file {
            margin-top: 15px;
            padding: 15px;
            background: #e8f4fd;
            border-radius: 10px;
            color: #0066cc;
            font-weight: 500;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .response-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .files-section {
            margin-top: 40px;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }

        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .file-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 20px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .upload-area {
                padding: 30px 20px;
            }

            .files-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ FileShare</h1>
            <p>Secure and easy file sharing</p>
        </div>

        <div class="upload-section">
            <h2 class="section-title">
                <span>üì§</span>
                Upload Files
            </h2>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">‚òÅÔ∏è</div>
                <div class="upload-text">Click to select files or drag and drop</div>
                <div class="upload-subtext">Maximum file size: 10MB</div>
                <input type="file" id="fileInput" multiple>
            </div>

            <div id="selectedFiles"></div>

            <button id="uploadBtn" class="btn" style="display: none;">Upload Files</button>
            
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div id="response" class="response-box"></div>
        </div>

        <div class="files-section">
            <h2 class="section-title">
                <span>üìã</span>
                Uploaded Files
                <button id="refreshBtn" class="btn btn-secondary btn-small" style="margin-left: auto;">üîÑ Refresh</button>
            </h2>
            
            <div id="filesList" class="files-grid">
                <div class="empty-state">No files uploaded yet</div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFilesDiv = document.getElementById('selectedFiles');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const responseBox = document.getElementById('response');
        const refreshBtn = document.getElementById('refreshBtn');
        const filesList = document.getElementById('filesList');

        let selectedFiles = [];

        // Upload area click handler
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            displaySelectedFiles();
            uploadBtn.style.display = selectedFiles.length > 0 ? 'inline-block' : 'none';
        }

        function displaySelectedFiles() {
            if (selectedFiles.length === 0) {
                selectedFilesDiv.innerHTML = '';
                return;
            }

            const filesHtml = selectedFiles.map(file => {
                const size = (file.size / 1024 / 1024).toFixed(2);
                return `
                    <div class="selected-file">
                        üìÑ ${file.name} (${size} MB)
                    </div>
                `;
            }).join('');

            selectedFilesDiv.innerHTML = filesHtml;
        }

        // Upload handler
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('file', file);
            });

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading"></span> Uploading...';
            progressBar.style.display = 'block';
            responseBox.style.display = 'none';

            try {
                // Simulate progress (replace with real progress if your backend supports it)
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 30;
                    if (progress > 90) progress = 90;
                    progressFill.style.width = progress + '%';
                }, 200);

                const res = await fetch('http://localhost:3001/upload', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressFill.style.width = '100%';

                const data = await res.json();
                
                responseBox.style.display = 'block';
                responseBox.className = 'response-box success';
                responseBox.textContent = `‚úÖ Upload successful!\n${JSON.stringify(data, null, 2)}`;

                // Reset form
                selectedFiles = [];
                fileInput.value = '';
                displaySelectedFiles();
                uploadBtn.style.display = 'none';

                // Refresh file list
                loadFiles();

            } catch (err) {
                responseBox.style.display = 'block';
                responseBox.className = 'response-box error';
                responseBox.textContent = `‚ùå Upload failed: ${err.message}`;
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'Upload Files';
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            }
        });

        // Load files function
        async function loadFiles() {
            try {
                refreshBtn.disabled = true;
                refreshBtn.innerHTML = '<span class="loading"></span> Loading...';

                const res = await fetch('http://localhost:3001/files');
                const data = await res.json();

                if (data.files && data.files.length > 0) {
                    const filesHtml = data.files.map(file => {
                        const fileExt = file.split('.').pop().toLowerCase();
                        let icon = 'üìÑ';
                        
                        if (['jpg', 'jpeg', 'png', 'gif', 'bmp'].includes(fileExt)) {
                            icon = 'üñºÔ∏è';
                        } else if (['mp4', 'avi', 'mov', 'wmv'].includes(fileExt)) {
                            icon = 'üé•';
                        } else if (['mp3', 'wav', 'flac', 'aac'].includes(fileExt)) {
                            icon = 'üéµ';
                        } else if (['pdf'].includes(fileExt)) {
                            icon = 'üìï';
                        } else if (['zip', 'rar', '7z'].includes(fileExt)) {
                            icon = 'üóúÔ∏è';
                        }

                        return `
                            <div class="file-card">
                                <div class="file-icon">${icon}</div>
                                <div class="file-name">${file}</div>
                                <div class="file-actions">
                                    <a href="http://localhost:3001/uploads/${file}" target="_blank" class="btn btn-small">üì• Download</a>
                                    <button onclick="copyLink('http://localhost:3001/uploads/${file}')" class="btn btn-secondary btn-small">üîó Copy Link</button>
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    filesList.innerHTML = filesHtml;
                } else {
                    filesList.innerHTML = '<div class="empty-state">No files uploaded yet</div>';
                }
            } catch (err) {
                filesList.innerHTML = `<div class="empty-state">Error loading files: ${err.message}</div>`;
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.innerHTML = 'üîÑ Refresh';
            }
        }

        // Copy link function
        function copyLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                // Show temporary success message
                const originalText = event.target.innerHTML;
                event.target.innerHTML = '‚úÖ Copied!';
                setTimeout(() => {
                    event.target.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Refresh button handler
        refreshBtn.addEventListener('click', loadFiles);

        // Load files on page load
        document.addEventListener('DOMContentLoaded', loadFiles);
    </script>
</body>
</html>
